<h2>Registro de Cliente</h2>

<div class="container">
<div class="row">

        <div class="card mt-4">
                <div class="card-body">             
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedCliente.nombre" placeholder="Ingrese nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedCliente.apellido" placeholder="Ingrese apellido" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="date" [(ngModel)]="selectedCliente.fecha_nacimiento" placeholder="Ingrese fecha de nacimiento yyyy-dd-mm" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="number" [(ngModel)]="selectedCliente.cedula" placeholder="Ingrese cedula" class="form-control">
                </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="selectedCliente.direccion" placeholder="Ingrese direccion" class="form-control">
                </div>
                    <div class="form-group">
                      <input type="number" [(ngModel)]="selectedCliente.telefono" placeholder="Ingrese telefono" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="selectedCliente.correo" placeholder="Ingrese correo" class="form-control">
                </div>

                <h3>Datos de Inicio de sesion</h3>
                    <div class="form-group">
                         <input type="text" [(ngModel)]="selectedLogin.username" placeholder="Ingrese username" class="form-control">
                    </div>
                    <div class="form-group">
                         <input type="password" [(ngModel)]="selectedLogin.contrasenia" placeholder="Ingrese contraseÃ±a" class="form-control">
                    </div>
                    <button (click)="registrar()" class="btn btn-success"> 
                      Registrar
                    </button>                       
                </div>
            </div>

            <br><br>

            
</div> 
</div>
